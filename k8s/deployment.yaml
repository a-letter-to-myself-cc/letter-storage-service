apiVersion: apps/v1
kind: Deployment
metadata:
  name: letter-storage-deployment
  labels:
    app: letter-storage-service # <--- 1. 통일
spec:
  replicas: 1
  selector:
    matchLabels:
      app: letter-storage-service # <--- 1. 통일
  template:
    metadata:
      labels:
        app: letter-storage-service # <--- 1. 통일
    spec:
      containers:
      - name: letter-storage-service
        image: jimin07/letter-storage-service:latest
        ports:
        - containerPort: 8007 # <--- 2. 포트 수정 (8000 -> 8007)
        env:
        # GCP 인증 정보 주입
        # - name: GOOGLE_APPLICATION_CREDENTIALS_JSON # <--- 3. 환경변수 이름 수정
        #   valueFrom:
        #     secretKeyRef:
        #       name: letter-storage-secret
        #       key: GCP_SA_KEY
        # 나머지 환경 변수들...
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: letter-storage-secret
              key: SECRET_KEY
        - name: BUCKET_NAME
          valueFrom:
            secretKeyRef:
              name: letter-storage-secret
              key: BUCKET_NAME
        - name: LETTER_STORAGE_DB_HOST
          valueFrom:
            secretKeyRef:
              name: letter-storage-secret
              key: LETTER_STORAGE_DB_HOST
        - name: LETTER_STORAGE_DB_PORT
          valueFrom:
            secretKeyRef:
              name: letter-storage-secret
              key: LETTER_STORAGE_DB_PORT
        - name: LETTER_STORAGE_DB_NAME
          valueFrom:
            secretKeyRef:
              name: letter-storage-secret
              key: LETTER_STORAGE_DB_NAME
        - name: LETTER_STORAGE_DB_USER
          valueFrom:
            secretKeyRef:
              name: letter-storage-secret
              key: LETTER_STORAGE_DB_USER
        - name: LETTER_STORAGE_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: letter-storage-secret
              key: LETTER_STORAGE_DB_PASSWORD
        - name: GCP_SA_KEY
          valueFrom:
            secretKeyRef:
              name: letter-storage-secret
              key: GCP_SA_KEY
      volumes:
      - name: gcp-secret-volume
        secret:
          secretName: gcp-secret